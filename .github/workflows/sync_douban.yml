name: Sync Douban to Hugo Content

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动运行一次
  workflow_dispatch:        # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Fetch and parse Douban RSS
        env:
          DOUBAN_RSS_URL: ${{ secrets.DOUBAN_RSS_URL }}  # 将豆瓣RSS地址存入仓库Secrets
        run: |
          python scripts/parse_douban.py

      - name: Commit and push new content
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add content/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Add new movies from Douban" && git push)
